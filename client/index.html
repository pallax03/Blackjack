<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Client - Blackjack</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="card">
            <div class="corner" id="left">
                <input class="nickname" type="text" id="nick" style="animation: shake 0.6s infinite;" placeholder="nickname" >
                <span class="suit"></span>
            </div>
            <div class="center">
                <input type="button" value="Start Game" id="btnStart" onclick="startGame()"/>
                <span class="suit"></span>
                <input type="text" class="startbet" id="startbet" style="animation: shake 0.6s infinite;" placeholder="0.00 €" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');" />
            </div>
            <div class="corner" id="right">
                <input class="nickname" type="text" id="cloneNick" style="animation: shake 0.6s infinite;" placeholder="nickname" readonly>
                <span class="suit"></span>
            </div>
        </div>
        <div class="waiting">
			<h1>Waiting for players</h1>
			<span id="counter"></span>
		</div>
		<div class="board">
            <div class="chat">
                <h1 id="title">Live Chat</h1>
                <div id="history"></div>
                <div class="msgDiv">
                    <input type="text" id="msg" onkeypress="press(event)" placeholder="Press enter to send" />
                </div>
            </div>
            <div class="liveboard">
                
            </div>
            <div class="msgreward"></div>
		</div>
        <div class="commands">
            <div class="btncard" onclick="send('|card|')">CARD</div>
            <div class="btnstop" onclick="send('|stop|')">STOP</div>
            <div class="newgame">
                <span id="btnrestart" onclick="setNewGame()"><h1>New Game</h1></span>
            </div>
        </div>
        <footer id="footer">
            <a href="https://github.com/pallaxx"> <p> © – Copyright. - Alex Mazzoni / Diego Mari ® - All rights reserved - Blackjack™. </p></a>
            <span class="balance" > balance: <div style="display: inline-block;" id="balance">100.00</div> €</span>
        </footer>
        <!-- JS -->
        <script src="./script.js">
        </script>
    </body>
</html>
