<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Client - Blackjack</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="card">
            <div class="corner" id="left">
                <input class="nickname" type="text" id="nick" placeholder="nickname" >
                <span class="suit"></span>
            </div>
            <div class="center">
                <input type="button" value="Start Game" onclick="startGame()">
                <span class="suit"></span>
            </div>
            <div class="corner" id="right">
                <input class="nickname" type="text" id="cloneNick" placeholder="nickname" readonly>
                <span class="suit"></span>
            </div>
        </div>
        <div class="waiting">
			<h1>Waiting for players</h1>
			<span id="counter"></span>
		</div>
		<div class="board">
			
		</div>
        <div class="commands">
            
        </div>
		<div class="chat">
			<div id="history"></div>
			<div class="msgDiv">
				<input type="text" id="msg" placeholder="Message" />
				<input type="button" id="btnSend" value="âž¤" onclick="chat()" />
			</div>
		</div>
        <!-- JS -->
        <script src="./script.js">
        </script>
    </body>
</html>
